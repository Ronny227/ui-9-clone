<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Sofa Club</title>
</head>
<body>
    <div class="fluid-container">
        <div class="container">
            <div class="inside-box">
                <div class="sign-up-section">
                    <a href="#">SOFA CLUB</a>
                    <div class="account-create">
                        <h1>Create an account</h1>
                        <p>Please enter your detail</p>
                        <form>
                            <div class="form-field">
                                <label for="Email">Email Address</label>
                                <input type="email" placeholder="rohitkumar@mailinator.com">
                             </div>
                            <div class="form-field">
                                <label for="password">Password</label>
                                <div class="psd-form">
                                    <input type="password" name="" id="" placeholder="***********">
                                    <span><i class="fa fa-eye"></i></span>
                                </div>
                            </div>
                            <div class="form-field">
                                <label for="password">Confirm Password</label>
                                <div class="psd-form">
                                    <input type="password" name="" id="" placeholder="***********">
                                    <span><i class="fa fa-eye"></i></span>
                                </div>
                            </div>
                             <button>Sign up</button>
                            <table>
                                    <tr>
                                        <td style="width:50%"><hr/></td>
                                        <td style="vertical-align:middle; text-align: center;padding:0px 10px">OR</td>
                                        <td style="width:47%"><hr/></td>
                                    </tr>
                            </table>
                            <div class="button-box">
                                <img src="assests/google.png" alt="">
                                <span>Sign Up Google</span>
                            </div>
                            <div class="tag-box">
                                <a href="">Alredy have an account? <span> Login In</span></a>
                            </div>
                        </form>
                        
                    </div>
                </div>
                <div class="img-section">
                    <img src="assests/img.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
